name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FIREBASE_OPTION_CONTENT : ${{ secrets.FIREBASE_OPTION_CONTENT }}
  GENERATED_PLUGIN_REGISTRANT_CONTENT : ${{ secrets.GENERATED_PLUGIN_REGISTRANT_CONTENT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      # - uses: dart-lang/setup-dart@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: Write firebase_options.dart
        run: |
          touch lib/firebase_options.dart
          echo $FIREBASE_OPTION_CONTENT >> lib/firebase_options.dart
        
      - name: Write generated_plugin_registrant.dart
        run: |
          touch lib/generated_plugin_registrant.dart
          echo $GENERATED_PLUGIN_REGISTRANT_CONTENT >> lib/generated_plugin_registrant.dart
      
      - name: Flutter action
        # You may pin to the exact commit or the version.
        # uses: subosito/flutter-action@5e1529bc12adae5b26f30f0a4046ac743d6f0c5d
        uses: subosito/flutter-action@v2.3.0

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze

      # Your project will need to have tests in test/ and a dependency on
      # package:test for this step to succeed. Note that Flutter projects will
      # want to change this to 'flutter test'.
      - name: Run tests
        run: flutter test
        
      - name: Dart Analyze with Annotations
        # You may pin to the exact commit or the version.
        # uses: invertase/github-action-dart-analyzer@cdd8652b05bf7ed08ffce30f425436780f869f13
        uses: invertase/github-action-dart-analyzer@v1
        
      - name: Flutter action
        # You may pin to the exact commit or the version.
        # uses: subosito/flutter-action@5e1529bc12adae5b26f30f0a4046ac743d6f0c5d
        uses: subosito/flutter-action@v2.3.0
